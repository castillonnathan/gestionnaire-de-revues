<select [ngModel]="selectedTitre()" (ngModelChange)="selectedTitre.set($event)">
  <option value="">-- Toutes --</option>
  @for ( revue of revueList(); track revue) {
    <option>
      {{ revue.date_sortie }}
      {{ revue.titre_revue }}
      {{ revue.num_revue}}
    </option>
  }
