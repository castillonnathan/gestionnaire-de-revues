<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Articles</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion des Articles</h1>
            <p class="subtitle">Recherchez et gérez vos articles facilement</p>
        </header>

        <!-- Section de recherche -->
        <div class="search-section">
            <form [formGroup]="searchForm">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" formControlName="searchTerm" [placeholder]="getSearchPlaceholder()">
                    <button type="button" class="search-btn" (click)="searchArticle()">Rechercher</button>
                </div>
            </form>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="form-section">
            <h2 class="form-title">{{ title_window }}</h2>
            <form [formGroup]="articleForm" (ngSubmit)="onAdd()">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="articleNumber">Numéro d'article *</label>
                        <input type="text" id="articleNumber" class="form-input" formControlName="num_article" required placeholder="Ex: ART001">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="articleTitle">Titre de l'article *</label>
                        <input type="text" id="articleTitle" class="form-input" formControlName="titre_article" required placeholder="Titre de l'article">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="pageNumber">Numéro de page</label>
                        <input type="number" id="pageNumber" class="form-input" formControlName="num_page" placeholder="Ex: 42">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="articleContent">Contenu de l'article</label>
                    <textarea id="articleContent" class="form-input form-textarea" formControlName="desc_article" placeholder="Contenu détaillé de l'article..."></textarea>
                </div>
                <div style="margin-top: 1.5rem;">
                    <button type="submit" class="form-btn" [disabled]="isSubmitting">Ajouter l'article</button>
                </div>
            </form>
        </div>

        <!-- Section des articles -->
        <div class="articles-section">
            <h2 class="articles-title">Liste des articles</h2>
            <div class="articles-grid">
                <div class="article-card" *ngFor="let article of searchResults">
                    <div class="article-number">Article {{ article.num_article }}</div>
                    <h3 class="article-title">{{ article.titre_article }}</h3>
                    <div class="article-page">Page {{ article.num_page }}</div>
                    <div class="article-content">{{ article.desc_article }}</div>
                    <button (click)="editArticle(article)" class="edit-btn">Éditer</button>
                    <button (click)="deleteArticle(article.id)" class="delete-btn">Supprimer</button>
                </div>
            </div>
            
            <div class="no-results" *ngIf="searchResults.length === 0">
                Aucun article trouvé.
            </div>
        </div>
    </div>
</body>
</html>
